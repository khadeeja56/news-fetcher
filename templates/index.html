<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BBC News Fetcher</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(to right, #f8f9fa, #e9ecef);
            font-family: 'Poppins', sans-serif;
            color: #222;
        }
        header {
            background-color: #bb1919;
            color: white;
            padding: 25px 0;
            text-align: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        .news-card {
            background: white;
            border-radius: 12px;
            margin: 15px 0;
            padding: 20px;
            box-shadow: 0 3px 10px rgba(0,0,0,0.1);
            transition: all 0.3s ease-in-out;
        }
        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }
        .news-card a {
            text-decoration: none;
            color: #111;
            display: block;
        }
        .news-card a:hover {
            color: #bb1919;
        }
        .refresh-btn {
            background-color: #bb1919;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            margin-top: 30px;
            transition: all 0.3s ease;
        }
        .refresh-btn:hover {
            background-color: #a11212;
            transform: scale(1.05);
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <header>
        <h1><i class="bi bi-newspaper"></i> BBC Latest Headlines</h1>
    </header>

    <div class="container">
        {% if headlines %}
            {% for h in headlines %}
                <div class="news-card fade-in">
                    <a href="{{ h.link }}" target="_blank">
                        <h5><i class="bi bi-dot text-danger"></i> {{ h.title }}</h5>
                    </a>
                </div>
            {% endfor %}
        {% else %}
            <div class="alert alert-warning text-center mt-4">
                <strong>No headlines found.</strong> Please try again later.
            </div>
        {% endif %}

        <div class="text-center">
            <button class="refresh-btn" onclick="window.location.reload()">
                <i class="bi bi-arrow-clockwise"></i> Refresh Headlines
            </button>
        </div>
    </div>

    <footer>
        Made with ❤️ using Flask, BeautifulSoup, and Bootstrap
    </footer>
</body>
</html>
